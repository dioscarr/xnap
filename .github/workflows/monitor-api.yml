on:
  schedule:
    - cron:  '0 * * * *'

jobs:
  monitor-api:
    runs-on: ubuntu-latest
    steps:
    - name: Send request to API endpoint
      run: |
        curl -s https://xnap1.onrender.com/" | grep "expected response"
    - name: Check response
      run: |
        if [ $? -ne 0 ]; then
          echo "Unexpected response from API endpoint"
          exit 1
        fi
    - name: Send notification
      if: failure()
      uses: slack-actions/slack@v1
      with:
        args: 'send --webhook-url https://hooks.slack.com/services/YOUR/WEBHOOK/URLhttps://hooks.slack.com/services/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 --message "API endpoint failed"'
